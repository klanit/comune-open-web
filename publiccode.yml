    genericName: Comune Open Web
    longDescription: >2
       **Comune Open Web** è l'evoluzione del progetto che ha ideato e sviluppato Klan.IT una piattaforma conforme alle nuove [++linee guida AGID++](https://www.google.com/url?q=https%3A%2F%2Fdocs.italia.it%2Fitalia%2Fdesigners-italia%2Fdesign-linee-guida-docs%2Fit%2Fstabile%2Findex.html&sa=D&sntz=1&usg=AFQjCNHvpOY6rd3bcMGG6I9e5PrmByqzdw) 

      **KLAN.IT -
      **[++**www.klan.it**++](https://www.google.com/url?q=https%3A%2F%2Fwww.klan.it&sa=D&sntz=1&usg=AFQjCNH17nsCiiQyn9-6Jk9_pg7b9bzAPA)

      Abbraccia il mondo della comunicazione, della collaborazione, dei servizi
      on-line, della distribuzione e dell’accesso alle informazioni.Portali,
      App, soluzioni e-commerce, e-learning e piattaforme social network sono
      alcuni esempi di progetti realizzati dalla divisione Web & Mobile.



      La piattaforma è stata sviluppata utilizando il **CMS Drupal** -
      [++www.drupal.com++](https://www.google.com/url?q=https%3A%2F%2Fwww.drupal.com%2F&sa=D&sntz=1&usg=AFQjCNF_BPokGAimmXiq6KVauwJk4Y1qYw) 


      **Drupal **è una piattaforma software di Content Management System,
      modulare, scritta in linguaggio PHP e distribuita sotto licenza GNU GPL,
      ovvero un programma che girando lato server permette la creazione e
      distribuzione di complessi siti web dinamici 


      **Comune Open Web** permette alle amministrazioni pubbliche di utilizzare
      una piattaforma CMS conforme alle normative vigenti, accessibile e in
      linea con le direttive AgID.


      I redattori (funzionari, dirigenti, amministrazioni, associazioni) possono
      inserire e organizzare facilmente i contenuti, che saranno visualizzati
      anche con calendari, mappe, elenchi di documenti.
